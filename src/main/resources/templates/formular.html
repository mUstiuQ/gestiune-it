<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestiune Echipament</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; background-color: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h2 th:text="${titluPagina}">Formular Echipament</h2>

<form th:action="@{/salvare}" th:object="${echipamentForm}" method="post">

    <label>Număr Inventar (Nu se poate modifica la editare):</label>
    <input type="text" th:field="*{numarInventar}" required
           th:readonly="${modEditare == true}"
           th:style="${modEditare == true ? 'background-color: #ccc' : ''}"/>

    <label>Brand:</label>
    <input type="text" th:field="*{brand}" required />

    <label>Model:</label>
    <input type="text" th:field="*{model}" required />

    <label>Tip Echipament:</label>
    <input type="text" th:field="*{tipEchipament}" placeholder="Laptop, PC, Monitor..." required />

    <label>Status:</label>
    <input type="text" th:field="*{status}" placeholder="Activ, Defect..." />

    <label>An Achiziție:</label>
    <input type="number" th:field="*{anAchizitie}" />

    <label>Procesor:</label>
    <input type="text" th:field="*{procesor}" />

    <label>Memorie RAM (GB):</label>
    <input type="number" th:field="*{memorieRam}" />

    <label>Stocare (GB):</label>
    <input type="number" th:field="*{capacitateStocare}" />

    <label>Sistem Operare:</label>
    <input type="text" th:field="*{sistemOperare}" />

    <label>Preț (RON):</label>
    <input type="number" step="0.01" th:field="*{pret}" />

    <button type="submit">Salvează Echipamentul</button>
    <a href="/" style="margin-left: 20px;">Anulează</a>
</form>

</body>
</html>
