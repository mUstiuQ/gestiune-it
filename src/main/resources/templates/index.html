<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestiune IT - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f4f6f9; }
        .card-filter { border-left: 5px solid #6610f2; } /* Mov Regal */
        .btn-regal { background-color: #6610f2; color: white; }
        .btn-regal:hover { background-color: #520dc2; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fa-solid fa-crown text-warning me-2"></i> IT Asset Manager
        </a>

        <div class="d-flex text-white align-items-center">
                <span class="me-3">
                    <i class="fa-solid fa-user-circle me-1"></i>
                    <span th:text="${mesajBunVenit}">User</span>
                    <small class="text-secondary" th:text="'(' + ${rolUtilizator} + ')'"></small>
                </span>

            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <div th:if="${rolUtilizator == 'ROLE_ADMIN_REGAL'}" class="mb-4 text-end">
        <a href="/adaugare" class="btn btn-regal shadow-sm">
            <i class="fa-solid fa-plus"></i> Adaugă Echipament Nou
        </a>
    </div>

    <div class="card shadow-sm mb-4 card-filter">
        <div class="card-body">
            <h5 class="card-title text-primary mb-3"><i class="fa-solid fa-filter"></i> Filtrare Echipamente</h5>
            <form action="/" method="get" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="brand" class="form-control" placeholder="Brand (ex: Dell)" th:value="${filtruBrand}">
                </div>
                <div class="col-md-3">
                    <input type="text" name="tip" class="form-control" placeholder="Tip (ex: Laptop)" th:value="${filtruTip}">
                </div>
                <div class="col-md-3">
                    <input type="text" name="os" class="form-control" placeholder="OS (ex: Windows)" th:value="${filtruOs}">
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-search"></i> Caută</button>
                    <a href="/" class="btn btn-secondary"><i class="fa-solid fa-rotate-left"></i></a>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-light border shadow-sm text-center fw-bold" role="alert" th:if="${mesajTabel != null && mesajTabel != ''}">
        <span th:text="${mesajTabel}"></span>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Nr. Inv</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Tip</th>
                    <th>Status</th>
                    <th>Specificații</th>
                    <th>Preț</th>
                    <th th:if="${rolUtilizator == 'ROLE_ADMIN_REGAL'}" class="text-center">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${echipamente}">
                    <td class="fw-bold" th:text="${item.numarInventar}"></td>
                    <td th:text="${item.brand}"></td>
                    <td th:text="${item.model}"></td>
                    <td>
                        <span class="badge bg-secondary" th:text="${item.tipEchipament}"></span>
                    </td>
                    <td>
                                <span th:class="${item.status == 'Activ' ? 'badge bg-success' : (item.status == 'Defect' ? 'badge bg-danger' : 'badge bg-warning text-dark')}"
                                      th:text="${item.status}"></span>
                    </td>
                    <td>
                        <small class="text-muted">
                            <i class="fa-solid fa-microchip"></i> <span th:text="${item.procesor}"></span> |
                            <i class="fa-solid fa-memory"></i> <span th:text="${item.memorieRam} + 'GB'"></span> |
                            <span th:text="${item.sistemOperare}"></span>
                        </small>
                    </td>
                    <td class="fw-bold text-primary" th:text="${item.pret} + ' RON'"></td>

                    <td th:if="${rolUtilizator == 'ROLE_ADMIN_REGAL'}" class="text-center">
                        <a th:href="@{/editare/{id}(id=${item.numarInventar})}" class="btn btn-sm btn-outline-primary" title="Editează">
                            <i class="fa-solid fa-pen"></i>
                        </a>
                        <a th:href="@{/stergere/{id}(id=${item.numarInventar})}" class="btn btn-sm btn-outline-danger ms-1"
                           title="Șterge" onclick="return confirm('Sigur vrei să ștergi acest echipament?');">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(echipamente)}">
                    <td colspan="8" class="text-center py-4 text-muted">
                        Nu au fost găsite echipamente.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-4 text-muted">
        <small>&copy; 2024 IT Asset Manager</small>
    </div>

</div>
</body>
</html>
