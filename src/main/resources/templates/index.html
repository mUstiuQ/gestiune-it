<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestiune IT - Home</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .welcome { font-size: 24px; font-weight: bold; color: #333; }
        .logout-btn {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="welcome">
    <span th:text="${mesajBunVenit}">Bine ai venit, Utilizator</span>
    <div th:if="${rolUtilizator == 'ROLE_ADMIN_REGAL'}" style="margin-bottom: 15px;">
        <a href="/adaugare" style="font-size: 18px; color: purple; font-weight: bold;">Adaugă echipament nou</a>
    </div>
</div>

<p>Rolul tau este: <span th:text="${rolUtilizator}">ROLE_XXX</span></p>

<hr>
<div style="margin: 20px auto; width: 80%; background-color: #f9f9f9; padding: 15px; border-radius: 5px;">
    <form action="/" method="get">
        <input type="text" name="brand" placeholder="Brand (ex: Dell)" th:value="${filtruBrand}" style="padding: 5px; margin-right: 10px;">

        <input type="text" name="tip" placeholder="Tip (ex: Laptop)" th:value="${filtruTip}" style="padding: 5px; margin-right: 10px;">

        <input type="text" name="os" placeholder="OS (ex: Windows)" th:value="${filtruOs}" style="padding: 5px; margin-right: 10px;">

        <button type="submit" style="padding: 5px 15px; background-color: #6c757d; color: white; border: none; cursor: pointer;">
            Filtrează
        </button>

        <a href="/" style="margin-left: 10px; text-decoration: none; color: blue;">Resetează</a>
    </form>
</div>

<h3 th:text="${mesajTabel}">Toate Echipamentele</h3>

<h3>Toate Echipamentele</h3>

<table border="1" style="width: 90%; margin: 0 auto; border-collapse: collapse;">
    <thead>
    <tr style="background-color: #f2f2f2;">
        <th>Nr. Inventar</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Tip</th>
        <th>Status</th>
        <th>Procesor</th>
        <th>RAM (GB)</th>
        <th>Stocare (GB)</th>
        <th>OS</th>
        <th>Preț (RON)</th>

        <th th:if="${rolUtilizator == 'ROLE_ADMIN_REGAL'}">Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${echipamente}">
        <td th:text="${item.numarInventar}">IT-XXX</td>
        <td th:text="${item.brand}">Brand</td>
        <td th:text="${item.model}">Model</td>
        <td th:text="${item.tipEchipament}">Tip</td>
        <td th:text="${item.status}">Status</td>
        <td th:text="${item.procesor}">CPU</td>
        <td th:text="${item.memorieRam}">8</td>
        <td th:text="${item.capacitateStocare}">256</td>
        <td th:text="${item.sistemOperare}">Win</td>
        <td th:text="${item.pret}">0.0</td>

        <td th:if="${rolUtilizator == 'ROLE_ADMIN_REGAL'}" style="text-align: center;">
            <a th:href="@{/editare/{id}(id=${item.numarInventar})}" style="color: blue;">Editează</a>
            |
            <a th:href="@{/stergere/{id}(id=${item.numarInventar})}" style="color: red;"
               onclick="return confirm('Sigur vrei să ștergi acest echipament?');">Șterge</a>
        </td>
    </tr>
    </tbody>
</table>



<form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-btn">Logout</button>
</form>

</body>
</html>
